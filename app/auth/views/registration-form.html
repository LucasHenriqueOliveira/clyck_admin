<form id="smart-form-register" class="smart-form" data-smart-registration-form ng-submmit="vm.register">
    <header>
       Abra sua Conta
    </header>

    <fieldset>
        <section>
            <label class="input"> <i class="icon-append fa fa-user"></i>
                <input type="text" name="username" placeholder="Nome de Usuário" ng-model="vm.username">
                <b class="tooltip tooltip-bottom-right">Escolha um nome para login</b> </label>
        </section>


        <section>
            <label class="input"> <i class="icon-append fa fa-envelope-o"></i>
                <input type="email" name="email" placeholder="Email" ng-model="vm.email">
                <b class="tooltip tooltip-bottom-right">Informe um e-mail</b> </label>
        </section>

        <section>
            <label class="input"> <i class="icon-append fa fa-lock"></i>
                <input type="password" name="password" placeholder="Senha" id="password" ng-model="vm.password">
                <b class="tooltip tooltip-bottom-right">Não esqueça sua senha</b> </label>
        </section>

        <section>
            <label class="input"> <i class="icon-append fa fa-lock"></i>
                <input type="password" name="passwordConfirm" placeholder="Confirmar Senha" ng-model="vm.confirm">
                <b class="tooltip tooltip-bottom-right">Não esqueça sua senha</b> </label>
        </section>

        <div class="row">
            <section class="col col-6">
                <label class="input">
                    <input type="text" name="Nome" placeholder="Nome" ng-model="vm.name">
                </label>
            </section>
            <section class="col col-6">
                <label class="input">
                    <input type="text" name="sobrenome" placeholder="Sobrenome"  ng-model="vm.sobrenome">
                </label>
            </section>
        </div>

        <div class="row">
            <section class="col col-6">
                <label class="input">
                    <input type="text" name="cpf" placeholder="CPF"  ng-model="vm.cpf">
                </label>
            </section>
            <section class="col col-6">
                <label class="input"> <i class="icon-append fa fa-calendar"></i>
                    <input type="text" name="data_nascimento" placeholder="Data de Nascimento"
                           data-smart-datepicker data-dateformat='dd/mm/yy' ng-model="vm.birthday">
                </label>
            </section>
        </div>


    </fieldset>
    <footer>
        <button type="submit" class="btn btn-primary">
          Registrar
        </button>
    </footer>
</form>
